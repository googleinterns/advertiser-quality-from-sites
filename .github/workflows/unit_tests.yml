on: push
name: on push
jobs:
  gitHubActionForPytest:
    name: GitHub Action for pytest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: GitHub Action for pytest
      run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
          python setup.py develop
          pytest
